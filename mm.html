<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer with Complaint Form and Social Media Links</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <!-- Your main content here -->

    <!-- Footer -->
    <footer class="bg-dark text-white mt-5">
        <div class="container py-4">
            <div class="row">
                <!-- Complaint Form -->
                <div class="col-md-6 mb-3">
                    <h5 class="text-right">حقل إدخال الشكوى</h5>
                    <form>
                        <div class="form-group text-right">
                            <label for="complaint" class="">اكتب شكواك هنا:</label>
                            <textarea class="form-control text-right" id="complaint" rows="3" placeholder="اكتب شكواك..."></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">إرسال</button>
                    </form>
                </div>

                <!-- Contact Information -->
                <div class="col-md-6 mb-3 text-right">
                    <h5>معلومات الاتصال</h5>
                    <p>
                        يمكنك التواصل معنا عبر وسائل التواصل الاجتماعي التالية:
                    </p>
                    <ul class="list-unstyled d-flex justify-content-end">
                        <li class="mr-3 d-flex align-items-center">
                            <a href="https://www.facebook.com" target="_blank" class="text-white ml-2">
                                <i class="fab fa-facebook fa-2x"></i>
                            </a>
                            <span>فيسبوك</span>
                        </li>
                        <li class="mr-3 d-flex align-items-center">
                            <a href="https://www.instagram.com" target="_blank" class="text-white ml-2">
                                <i class="fab fa-instagram fa-2x"></i>
                            </a>
                            <span>إنستغرام</span>
                        </li>
                        <li class="d-flex align-items-center">
                            <a href="https://telegram.org" target="_blank" class="text-white ml-2">
                                <i class="fab fa-telegram fa-2x"></i>
                            </a>
                            <span>تليجرام</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
